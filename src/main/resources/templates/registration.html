<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div>
    <form method="POST" action="/registration" th:object="${newUser}">
        <h2>Регистрация</h2>

        <input required type="text" path="username" placeholder="Username" autofocus="true" th:field="*{username}"/>
        <input required type="password" path="password" placeholder="Password" th:field="*{password}"/>
        <input required type="password" placeholder="Confirm your password" th:field="*{passwordConfirm}"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <button type="submit">Зарегистрироваться</button>
    </form>
    <a href="/">Главная</a>
</div>
</body>
</html>
